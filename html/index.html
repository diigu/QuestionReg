<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question Reg</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css/basic.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="modal" id="loginModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <img src="image/Liberty%20Logo3%20tech%20part%20.png" class="img-responsive center-block"
                             alt="logo">
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <ul id="loginTab" class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#login" id="login-tab" role="tab"
                                                                          data-toggle="tab"
                                                                          aria-controls="login" aria-expanded="true">Login</a>
                                </li>
                                <li role="presentation" class=""><a href="#register" id="register-tab" role="tab"
                                                                    data-toggle="tab"
                                                                    aria-controls="register" aria-expanded="true">Register</a>
                                </li>
                            </ul>
                            <br>

                            <div id="loginTabContent" class="tab-content">
                                <div role="tabpanel" class="tab-pane fade active in col-md-12" id="login"
                                     aria-labelledby="login-tab">
                                    <form class="form-horizontal" id="loginForm" data-toggle="validator" role="form">
                                        <div class="form-group">
                                            <label for="loginUsername" class="col-sm-3 control-label">Username</label>

                                            <div class="col-sm-9">
                                                <input type="text" pattern="[a-zA-Z]\w{2,19}"
                                                       class="form-control username"
                                                       id="loginUsername" placeholder="Username" data-toggle="tooltip"
                                                       data-placement="top" required>
                                                <span class="help-block with-errors"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="loginPassword" class="col-sm-3 control-label">Password</label>

                                            <div class="col-sm-9">
                                                <input type="password" class="form-control" id="loginPassword"
                                                       placeholder="Password"
                                                       required>
                                                <span class="help-block with-errors"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-4 col-sm-4">
                                                <button type="submit" class="btn btn-primary" id="loginButton">Sign in
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div role="tabpanel" class="tab-pane fade col-md-12" id="register"
                                     aria-labelledby="register-tab">
                                    <form class="form-horizontal" id="registerForm" data-toggle="validator" role="form">
                                        <div class="form-group">
                                            <label for="registerUsername"
                                                   class="col-sm-3 control-label">Username</label>

                                            <div class="col-sm-9">
                                                <input type="text" pattern="[a-zA-Z]\w{2,19}"
                                                       class="form-control username"
                                                       id="registerUsername"
                                                       placeholder="Username" data-toggle="tooltip" data-placement="top"
                                                       required>
                                                <span class="help-block with-errors"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="registerPassword"
                                                   class="col-sm-3 control-label">Password</label>

                                            <div class="col-sm-9">
                                                <input type="password" class="form-control" id="registerPassword"
                                                       placeholder="Password"
                                                       required>
                                                <span class="help-block with-errors"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="registerPasswordConfirm"
                                                   class="col-sm-3 control-label">Confirm</label>

                                            <div class="col-sm-9">
                                                <input type="password" class="form-control" id="registerPasswordConfirm"
                                                       data-match="#registerPassword" data-match-error="Must match"
                                                       placeholder="Confirm" required>
                                                <span class="help-block with-errors"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="registerQQ" class="col-sm-3 control-label">QQ</label>

                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="registerQQ"
                                                       placeholder="QQ" required>
                                                <span class="help-block with-errors"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="registerAge" class="col-sm-3 control-label">Age</label>

                                            <div class="col-sm-9">
                                                <input type="number" class="form-control" id="registerAge"
                                                       placeholder="Age" min="0" required>
                                                <span class="help-block with-errors"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-9 col-sm-offset-3">
                                                <div class="checkbox">
                                                    <input type="checkbox" class="" id="registerTos" required>
                                                    <label for="registerTos" class="control-label">
                                                        <strong>Agree</strong>
                                                        <a href="">ToS</a>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-4 col-sm-4">
                                                <button type="submit" class="btn btn-primary" id="registerButton">Sign
                                                    Up
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="main">
        <div class="col-md-6">
            <ul id="myTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile"
                       aria-expanded="false">Profile</a></li>
                <li role="presentation" class="">
                    <a href="#question" role="tab" id="question-tab" data-toggle="tab" aria-controls="question"
                       aria-expanded="false">Question</a></li>
                <li role="presentation" class="hidden adminOnly">
                    <a href="#admin" role="tab" id="admin-tab" data-toggle="tab" aria-controls="admin"
                       aria-expanded="false">Admin</a>
                </li>
            </ul>
            <br>

            <div id="myTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active col-md-12" id="profile"
                     aria-labelledby="profile-tab">
                    <form class="form-inline hidden adminOnly" id="getUserInfoForm" data-toggle="validator" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="getInfoUsername" placeholder="Username"
                                   required>
                            <button type="submit" class="btn btn-default">Get Info</button>
                        </div>
                    </form>
                    <br>

                    <div class="panel panel-default">
                        <div class="panel-heading"><strong id="infoUsername"></strong></div>
                        <div class="panel-body">
                            <form class="form-horizontal" id="infoForm" data-toggle="validator" role="form">
                                <div class="form-group">
                                    <label for="infoQQ" class="col-sm-3 control-label">QQ</label>

                                    <div class="col-sm-9">
                                        <p class="form-control-static" id="infoQQ">qq</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="infoAge" class="col-sm-3 control-label">Age</label>

                                    <div class="col-sm-9">
                                        <p class="form-control-static" id="infoAge">age</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="infoRegisterDate" class="col-sm-3 control-label">Register Date</label>

                                    <div class="col-sm-9">
                                        <p class="form-control-static" id="infoRegisterDate">1970-1-1</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="infoValid" class="col-sm-3 control-label">Valid</label>

                                    <div class="col-sm-9">
                                        <p class="form-control-static" id="infoValid">valid</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="infoLastLoginDate" class="col-sm-3 control-label">Last Login
                                        Date</label>

                                    <div class="col-sm-9">
                                        <p class="form-control-static" id="infoLastLoginDate">1970-1-1</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="infoLastLoginIp" class="col-sm-3 control-label">Last Login IP</label>

                                    <div class="col-sm-9">
                                        <p class="form-control-static" id="infoLastLoginIp">127.0.0.1</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="infoCode" class="col-sm-3 control-label">Code</label>

                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="infoCode" readonly>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <p>
                        <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#changePanel"
                                aria-expanded="false" aria-controls="changePanel">
                            Change Password
                        </button>
                    </p>
                    <div class="collapse well" id="changePanel">
                        <form class="form-horizontal" id="changeForm" data-toggle="validator" role="form">
                            <div class="form-group">
                                <label for="oldPassword" class="col-sm-3 control-label">Old Password</label>

                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="oldPassword"
                                           placeholder="Old Password"
                                           required>
                                    <span class="help-block with-errors"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="changePassword" class="col-sm-3 control-label">New Password</label>

                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="changePassword"
                                           placeholder="New Password" required>
                                    <span class="help-block with-errors"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="changePasswordConfirm" class="col-sm-3 control-label">Confirm</label>

                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="changePasswordConfirm"
                                           data-match="#changePassword" data-match-error="Must match"
                                           placeholder="Confirm"
                                           required>
                                    <span class="help-block with-errors"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-4">
                                    <button type="submit" class="btn btn-primary">Change</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade col-md-12" id="question" aria-labelledby="question-tab">
                    <form class="form-inline hidden adminOnly" id="getQuestionInfoForm" data-toggle="validator"
                          role="form">
                        <div class="form-group">
                            <input type="text" pattern="[a-zA-Z]\w{2,19}" class="form-control" id="getQuestionInfo"
                                   placeholder="Username" required>
                            <button type="submit" class="btn btn-default">Get Question Info</button>
                        </div>
                    </form>
                    <br>

                    <form class="form-inline" id="getQuestionForm">
                        <div class="form-group">
                            <p class="form-control-static" id="getQuestionFormStr">Question Done: <strong
                                    id="doneTime">0</strong>, Question Left: <strong id="leftTime">0</strong>, Score:
                                <strong id="score"></strong></p>
                            <button type="submit" class="btn btn-default" id="startButton">Start</button>
                        </div>
                    </form>
                    <div class="well hidden" id="questionFormWrapper">
                        <form class="form-group" id="questionForm">

                            <button type="submit" class="btn btn-primary" id="questionSubmit">Submit</button>
                        </form>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade col-md-12" id="admin" aria-labelledby="admin-tab">
                    <form class="form-inline" id="verifyForm" data-toggle="validator" role="form">
                        <div class="form-group">
                            <p>
                                <input type="text" class="form-control" id="verify" placeholder="Code" required>
                                <button type="submit" class="btn btn-default add-list">Verify</button>
                            </p>
                        </div>
                    </form>
                    <form class="form-inline" id="addWhitelistForm" data-toggle="validator" role="form">
                        <div class="form-group">
                            <p>
                                <input type="text" pattern="[a-zA-Z]\w{2,19}" class="form-control" id="addWhitelist"
                                       placeholder="Username" required>
                                <button type="submit" class="btn btn-default add-list">Whitelist</button>
                            </p>
                        </div>
                    </form>
                    <form class="form-inline" id="addBlacklistForm" data-toggle="validator" role="form">
                        <div class="form-group">
                            <p>
                                <input type="text" pattern="[a-zA-Z]\w{2,19}" class="form-control" id="addBlacklist"
                                       placeholder="Username" required>
                                <button type="submit" class="btn btn-default add-list">Blacklist</button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validator.min.js"></script>
<script src="js/md5.js"></script>
<script src="js/sha1.js"></script>
<script src="js/basic.js"></script>
</body>
</html>
